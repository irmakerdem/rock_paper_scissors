<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="main-section">
      <section class="left-side"></section>
        <section class="human-box">
          <img src="" alt="">
          <p>HUMAN SCORE: </p>
        </section>
      <section class="middle-side">
        <section>ROCK - PAPER - SCISSORS</section>
        <section>Choose 1 of 2 Games Below</section>
        <section class="classic-game"></section>
          <section class="classic-title">CLASSIC</section>
          <section class="classic-rules">
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
          </section>
        <section class="difficult-game"></section>
          <section class="difficult-title">DIFFICULT</section>
          <section class="difficult-rules"></section>
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
            <p>alien > paper & scissors</p>
            <p>rock > alien</p>
        <button type="button" name="change-game-button">CHANGE GAME</button>
      </section>
      <section class="right-side"></section>
        <section class="computer-box">
          <img src="" alt="">
          <p>COMPUTER SCORE: </p>
        </section>
    </section>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
