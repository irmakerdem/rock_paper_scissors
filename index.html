<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="main-section">
      <section class="left-side">
        <section class="human-box">
          <p>😃</p>
          <p>HUMAN</p>
          <p>SCORE: </p>
        </section>
      </section>
      <section class="middle-side">
        <h1>ROCK - PAPER - SCISSORS</h1>
        <h2>Choose 1 of 2 Games Below:</h2>
        <section class="classic-game" id="classic">
          <section class="classic-title">CLASSIC</section>
          <section class="classic-rules">
            <p>🪨 > ✂️</p>
            <p>📄 > 🪨</p>
            <p>✂️ > 📄</p>
          </section>
        </section>
        <section class="difficult-game" id="difficult">
          <section class="difficult-title">DIFFICULT</section>
          <section class="difficult-rules">
            <p>🪨 > ✂️ & 🦎</p>
            <p>📄 > 🪨 & 👽</p>
            <p>✂️ > 📄 & 🦎</p>
            <p>🦎 > 📄 & 👽</p>
            <p>👽 > ✂️ & 🪨</p>
            <div/>
          </section>
        </section>
        <button type="button" class="change-game-button">CHANGE GAME</button>
        <section class="fighter-images hidden">
          <img class="rock-image" src="./assets/rock.png" alt="rock icon" id="rock">
          <img class="paper-image" src="./assets/paper.png" alt="paper icon" id="paper">
          <img class="scissors-image" src="./assets/scissors.png" alt="scissors icon" id="scissors">
          <img class="alien-image hidden" src="./assets/alien.png" alt="green alien icon" id="alien">
          <img class="lizard-image hidden" src="./assets/lizard.png" alt="green lizard icon" id="lizard">
        </section>
      </section>
      <section class="right-side">
        <section class="computer-box">
          <p>🤖</p>
          <p>COMPUTER</p>
          <p>SCORE: </p>
        </section>
      </section>
    </section>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
