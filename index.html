<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="main-section">
      <section class="left-side">
        <section class="human-box">
          <p>😃</p>
          <p>HUMAN</p>
          <p>SCORE: </p>
        </section>
      </section>
      <section class="middle-side">
        <h1>ROCK - PAPER - SCISSORS</h1>
        <h2>Choose 1 of 2 Games Below:</h2>
        <section class="classic-game">
          <section class="classic-title">CLASSIC</section>
          <!-- <section class="classic-rules">
            <p>🪨 rock > scissors ✂️</p>
            <p>📄 paper > rock 🪨</p>
            <p>✂️ scissors > paper 📄</p>
          </section> -->
          <section class="classic-rules">
            <p>🪨 > ✂️</p>
            <p>📄 > 🪨</p>
            <p>✂️ > 📄</p>
          </section>
        </section>
        <section class="difficult-game">
          <section class="difficult-title">DIFFICULT</section>
          <!-- <section class="difficult-rules">
            <p>🪨 rock > scissors ✂️</p>
            <p>📄 paper > rock 🪨</p>
            <p>✂️ scissors > paper 📄</p>
            <p>👽 alien > 📄 paper & scissors ✂️</p>
            <p>🪨 rock > alien 👽</p>
          </section> -->
          <section class="difficult-rules">
            <p>🪨 > ✂️</p>
            <p>📄 > 🪨</p>
            <p>✂️ > 📄</p>
            <div class="extra-choices">
              <p>👽 > 📄 & ✂️</p>
              <p>🪨 > 👽</p>
            <div/>
          </section>
        </section>
        <button type="button" name="change-game-button">CHANGE GAME</button>
      </section>
      <section class="right-side">
        <section class="computer-box">
          <p>🤖</p>
          <p>COMPUTER</p>
          <p>SCORE: </p>
        </section>
      </section>
    </section>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
